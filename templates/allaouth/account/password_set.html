{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper2 form-wrapper">
                    <h1>{% trans "Set Password" %}</h1>

                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center submit-btn-wrap">
                            <input type="submit" name="action" value="{% trans 'Set Password' %}" class="button"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
